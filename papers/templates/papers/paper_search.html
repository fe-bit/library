{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Search Results</h1>
    <form method="get" action="{% url 'paper_search' %}" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search for papers..." value="{{ query }}">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Authors</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for paper in papers %}
            <tr>
                <td><a href="{% url 'paper_detail' paper.pk %}">{{ paper.title }}</a></td>
                <td>{{ paper.authors }}</td>
                <td>{{ paper.year }}</td>
                <td>
                    <a href="{% url 'paper_edit' paper.pk %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'paper_delete' paper.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No papers found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'paper_list' %}" class="btn btn-secondary">Back to list</a>
</div>
{% endblock %}
